<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="signupform.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="leftside"> 
        <div class="logo">
            <img src="src/odin-lined.png" alt="logo" width="100" heigth="120">
            <div class="logolegend">
                ODIN
            </div>

        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@trapnation?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andre Benz</a> on <a href="https://unsplash.com/s/photos/skyline-night?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>

    </div>
    <div class="rightside"> 
        <div class="topright">
            <p>This is not a real online service ! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span>now</span> to get started
            
            </p>
            <p>You <span>know</span> you want to.</p>

        </div>
        <div class="middleright">
            <p>
                Let's do this !
            </p>
        <form action="" >
            <fieldset class="fieldLeft">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password" required>
                <div id="passwordAdv" class="underpass"></div>
            </fieldset>
            
            <fieldset class="fieldright">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone">
                <label for="conf_password">CONFIRM PASSWORD</label>
                <input type="password" id="conf_password" name="password" required>
                <div class="underpass"></div>
            </fieldset>

        </form>
        </div>
        <div class="bottomright">
            <button> Create Account</button>
            <p>Already have an account? <span><a href="login">Log in</a> </span> </p>
            

        </div>
        
    </div>

    
</body>

</html>
